<!-- Lab Tests Tab Content -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="card-title mb-0">Included Lab Tests</h5>
    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addLabModal">
        <i class="bi bi-plus-circle"></i> Add Lab Test
    </button>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Test Name</th>
                <th scope="col">Timing</th>
                <th scope="col">Optional</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="labs-table-body">
            {% for lab in surgery_labs %}
            <tr id="lab-{{ lab.pk }}">
                <td>{{ lab.lab.name }}</td>
                <td>{{ lab.timing|default:"N/A" }}</td>
                <td>{% if lab.is_optional %}Yes{% else %}No{% endif %}</td>
                <td>
                    <button class="btn btn-danger btn-sm remove-item-btn" data-type="lab" data-id="{{ lab.pk }}">Remove</button>
                </td>
            </tr>
            {% endfor %}
            <tr id="no-labs-row" {% if surgery_labs %}style="display: none;"{% endif %}>
                <td colspan="4" class="text-center">No lab tests have been added to this package yet.</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Add Lab Modal -->
<div class="modal fade" id="addLabModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="add-lab-form" action="{% url 'add_lab_to_surgery' surgery_type.pk %}">
                <div class="modal-header">
                    <h5 class="modal-title">Add Lab Test to Package</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12 search-wrapper">
                            <label for="lab-search" class="form-label">Search for Lab Test</label>
                            <input type="text" id="lab-search" class="form-control" placeholder="Type to search..." autocomplete="off">
                            <input type="hidden" id="lab-search-id">
                            <div id="lab-search-results" class="list-group search-results" style="display: none;"></div>
                        </div>
                        <div class="col-md-12">
                            <label for="lab-timing" class="form-label">Timing</label>
                            <input type="text" id="lab-timing" class="form-control" placeholder="e.g., Pre-op, Day 1 Post-op">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="lab-is-optional">
                                <label class="form-check-label" for="lab-is-optional">
                                    Is this test optional?
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Lab Test</button>
                </div>
            </form>
        </div>
    </div>
</div>
